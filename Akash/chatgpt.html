<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup with Blur Background</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('background-image.jpg'); /* Replace 'background-image.jpg' with your actual background image */
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    z-index: 1000; /* Ensure the popup appears above other elements */
  }

  .blur-background {
    filter: blur(5px);
  }

  .button-container {
    text-align: center;
  }

  .button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="button-container">
  <button class="button" onclick="togglePopup()">Show Popup</button>
</div>

<div id="popup" class="popup">
  <p>This is a popup!</p>
  <button onclick="togglePopup()">Close Popup</button>
</div>

<script>
  function togglePopup() {
    var popup = document.getElementById("popup");
    document.body.classList.toggle("blur-background");
    popup.style.display = popup.style.display === "block" ? "none" : "block";
  }
</script>

</body>
</html>
